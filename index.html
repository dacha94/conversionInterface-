<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/normalize copy 4.css">
    <title>conversion interface</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <form class="form">
                <h1 class="form__title">full name conversion interface</h1>
                <div class="form__item">
                    <input type="text" id="userFirstName" name="firstName" class="form__input" value="" required />
                    <label for="userFirstName" class="form__label">имя</label>
                </div>
                <div class="form__item">
                    <input type="text" id="userPatronym" name="patronym" class="form__input" value="" required />
                    <label for="userPatronym" class="form__label">отчество</label>
                </div>
                <div class="form__item">
                    <input type="text" id="userSurName" name="surName" class="form__input" value="" required />
                    <label for="userSurName" class="form__label">фамилия</label>
                </div>
                <div>
                    <p id="message">make sure it is correct before sending</p>
                    <button type="submit" id="btn" class="button button_color-lilac">done</button>
                </div>
            </form>
        </main>
        <div class="footer"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
